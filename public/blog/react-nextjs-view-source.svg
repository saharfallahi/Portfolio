<svg width="1200" height="780" viewBox="0 0 1200 780" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="780" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="780" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#61dafb"/>
      <stop offset="50%" stop-color="#0070f3"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>
  
  <!-- React side (left) -->
  <rect x="50" y="150" width="500" height="480" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <rect x="50" y="150" width="500" height="50" rx="12" fill="rgba(0,0,0,0.3)"/>
  <circle cx="80" cy="175" r="8" fill="#ff5f57"/>
  <circle cx="110" cy="175" r="8" fill="#ffbd2e"/>
  <circle cx="140" cy="175" r="8" fill="#28ca42"/>
  <text x="180" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="rgba(255,255,255,0.9)">React (CSR)</text>
  
  <!-- React empty div -->
  <text x="80" y="250" font-family="monospace" font-size="20" fill="#61dafb">&lt;div id="root"&gt;</text>
  <text x="80" y="300" font-family="monospace" font-size="20" fill="rgba(255,255,255,0.5)">&lt;/div&gt;</text>
  <text x="80" y="360" font-family="monospace" font-size="20" fill="rgba(255,255,255,0.5)">&lt;script src="bundle.js"&gt;</text>
  
  <!-- Arrow pointing down -->
  <path d="M 300 400 L 300 450 L 280 430 L 300 450 L 320 430 Z" fill="rgba(255,255,255,0.6)"/>
  <text x="200" y="500" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)">Client-Side Rendering</text>
  
  <!-- Next.js side (right) -->
  <rect x="650" y="150" width="500" height="480" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <rect x="650" y="150" width="500" height="50" rx="12" fill="rgba(0,0,0,0.3)"/>
  <circle cx="680" cy="175" r="8" fill="#ff5f57"/>
  <circle cx="710" cy="175" r="8" fill="#ffbd2e"/>
  <circle cx="740" cy="175" r="8" fill="#28ca42"/>
  <text x="780" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="rgba(255,255,255,0.9)">Next.js (SSR/SSG)</text>
  
  <!-- Next.js full HTML -->
  <text x="680" y="250" font-family="monospace" font-size="18" fill="rgba(255,255,255,0.9)">&lt;html&gt;</text>
  <text x="680" y="290" font-family="monospace" font-size="18" fill="rgba(255,255,255,0.9)">&lt;head&gt;</text>
  <text x="680" y="330" font-family="monospace" font-size="18" fill="rgba(255,255,255,0.9)">&lt;body&gt;</text>
  <text x="680" y="370" font-family="monospace" font-size="18" fill="rgba(255,255,255,0.9)">&lt;h1&gt;Content&lt;/h1&gt;</text>
  <text x="680" y="410" font-family="monospace" font-size="18" fill="rgba(255,255,255,0.9)">&lt;p&gt;Full HTML...&lt;/p&gt;</text>
  <text x="680" y="450" font-family="monospace" font-size="18" fill="rgba(255,255,255,0.9)">&lt;/body&gt;</text>
  
  <!-- Arrow pointing down -->
  <path d="M 900 400 L 900 450 L 880 430 L 900 450 L 920 430 Z" fill="rgba(255,255,255,0.6)"/>
  <text x="800" y="500" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)">Server-Side Rendering</text>
  
  <!-- VS text in the middle -->
  <circle cx="600" cy="390" r="50" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle">VS</text>
  
  <!-- Title at top -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="rgba(255,255,255,0.95)" text-anchor="middle">View Page Source</text>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)" text-anchor="middle">React vs Next.js</text>
</svg>

