<svg width="1200" height="780" viewBox="0 0 1200 780" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="780" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="780" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Code window -->
  <rect x="200" y="150" width="800" height="480" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Window header -->
  <rect x="200" y="150" width="800" height="50" rx="12" fill="rgba(0,0,0,0.3)"/>
  <circle cx="230" cy="175" r="8" fill="#ff5f57"/>
  <circle cx="260" cy="175" r="8" fill="#ffbd2e"/>
  <circle cx="290" cy="175" r="8" fill="#28ca42"/>
  
  <!-- Code lines -->
  <line x1="250" y1="240" x2="900" y2="240" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="250" y1="290" x2="850" y2="290" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="250" y1="340" x2="800" y2="340" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="250" y1="390" x2="900" y2="390" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="250" y1="440" x2="750" y2="440" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="250" y1="490" x2="850" y2="490" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="250" y1="540" x2="700" y2="540" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- HTML tags -->
  <text x="250" y="230" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.9)">&lt;html&gt;</text>
  <text x="250" y="280" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.9)">&lt;head&gt;</text>
  <text x="250" y="330" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.9)">&lt;meta&gt;</text>
  <text x="250" y="380" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.9)">&lt;body&gt;</text>
  <text x="250" y="430" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.9)">&lt;div&gt;</text>
  <text x="250" y="480" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.9)">&lt;script&gt;</text>
  <text x="250" y="530" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.9)">&lt;/html&gt;</text>
  
  <!-- Magnifying glass icon -->
  <circle cx="950" cy="250" r="60" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <line x1="990" y1="290" x2="1050" y2="350" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Eye icon -->
  <ellipse cx="950" cy="450" rx="50" ry="30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <circle cx="950" cy="450" r="15" fill="rgba(255,255,255,0.4)"/>
</svg>

