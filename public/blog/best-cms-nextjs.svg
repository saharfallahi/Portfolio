<svg width="1200" height="780" viewBox="0 0 1200 780" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light gradient background -->
  <rect width="1200" height="780" fill="url(#bgGradient)"/>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="780" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="50%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#bae6fd"/>
    </linearGradient>
  </defs>
  
  <!-- Decorative shapes -->
  <circle cx="100" cy="100" r="60" fill="rgba(0,112,243,0.08)"/>
  <circle cx="1100" cy="680" r="80" fill="rgba(121,40,202,0.08)"/>
  <rect x="500" y="50" width="200" height="200" rx="20" fill="rgba(0,112,243,0.05)" transform="rotate(45 600 150)"/>
  
  <!-- Main container with shadow effect -->
  <rect x="100" y="120" width="1000" height="540" rx="24" fill="white" opacity="0.9"/>
  <rect x="100" y="120" width="1000" height="540" rx="24" fill="none" stroke="rgba(0,112,243,0.2)" stroke-width="2"/>
  
  <!-- CMS Side (Left) - Modern card design -->
  <g transform="translate(150, 200)">
    <!-- CMS Card -->
    <rect x="0" y="0" width="350" height="380" rx="16" fill="#f8fafc" stroke="rgba(0,112,243,0.15)" stroke-width="2"/>
    
    <!-- CMS Header -->
    <rect x="0" y="0" width="350" height="60" rx="16" fill="url(#cmsHeaderGradient)"/>
    <defs>
      <linearGradient id="cmsHeaderGradient" x1="0" y1="0" x2="350" y2="0">
        <stop offset="0%" stop-color="#0070f3"/>
        <stop offset="100%" stop-color="#7928ca"/>
      </linearGradient>
    </defs>
    
    <!-- CMS Icon -->
    <circle cx="30" cy="30" r="12" fill="white" opacity="0.9"/>
    <rect x="24" y="24" width="12" height="12" rx="2" fill="#0070f3"/>
    <rect x="28" y="20" width="4" height="4" rx="1" fill="white"/>
    
    <text x="55" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Contentful</text>
    
    <!-- Content items -->
    <g transform="translate(20, 80)">
      <!-- Item 1 -->
      <rect x="0" y="0" width="310" height="70" rx="10" fill="white" stroke="rgba(0,112,243,0.1)" stroke-width="1.5"/>
      <rect x="15" y="15" width="40" height="40" rx="8" fill="rgba(0,112,243,0.1)"/>
      <rect x="20" y="20" width="30" height="30" rx="6" fill="#0070f3"/>
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Blog Post 1</text>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Published 2 days ago</text>
      <circle cx="280" cy="35" r="8" fill="#10b981"/>
      
      <!-- Item 2 -->
      <rect x="0" y="90" width="310" height="70" rx="10" fill="white" stroke="rgba(121,40,202,0.1)" stroke-width="1.5"/>
      <rect x="15" y="105" width="40" height="40" rx="8" fill="rgba(121,40,202,0.1)"/>
      <rect x="20" y="110" width="30" height="30" rx="6" fill="#7928ca"/>
      <text x="70" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Blog Post 2</text>
      <text x="70" y="145" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Published 5 days ago</text>
      <circle cx="280" cy="125" r="8" fill="#10b981"/>
      
      <!-- Item 3 -->
      <rect x="0" y="180" width="310" height="70" rx="10" fill="white" stroke="rgba(0,112,243,0.1)" stroke-width="1.5"/>
      <rect x="15" y="195" width="40" height="40" rx="8" fill="rgba(0,112,243,0.1)"/>
      <rect x="20" y="200" width="30" height="30" rx="6" fill="#0070f3"/>
      <text x="70" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Blog Post 3</text>
      <text x="70" y="235" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Published 1 week ago</text>
      <circle cx="280" cy="215" r="8" fill="#10b981"/>
    </g>
    
    <!-- Add button -->
    <rect x="20" y="320" width="310" height="50" rx="10" fill="rgba(0,112,243,0.05)" stroke="rgba(0,112,243,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="175" cy="345" r="12" fill="#0070f3"/>
    <line x1="175" y1="339" x2="175" y2="351" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="169" y1="345" x2="181" y2="345" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <text x="200" y="352" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#0070f3">Add New Content</text>
  </g>
  
  <!-- Arrow/Connection -->
  <g transform="translate(520, 380)">
    <path d="M 0 0 L 60 0" stroke="#0070f3" stroke-width="4" stroke-linecap="round" marker-end="url(#arrowBlue)"/>
    <circle cx="30" cy="0" r="20" fill="white" stroke="#0070f3" stroke-width="3"/>
    <text x="30" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0070f3" text-anchor="middle">API</text>
  </g>
  
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0070f3"/>
    </marker>
  </defs>
  
  <!-- Next.js Side (Right) -->
  <g transform="translate(700, 200)">
    <!-- Next.js Card -->
    <rect x="0" y="0" width="350" height="380" rx="16" fill="#f8fafc" stroke="rgba(0,112,243,0.15)" stroke-width="2"/>
    
    <!-- Next.js Header -->
    <rect x="0" y="0" width="350" height="60" rx="16" fill="url(#nextHeaderGradient)"/>
    <defs>
      <linearGradient id="nextHeaderGradient" x1="0" y1="0" x2="350" y2="0">
        <stop offset="0%" stop-color="#000000"/>
        <stop offset="100%" stop-color="#0070f3"/>
      </linearGradient>
    </defs>
    
    <!-- Next.js Logo -->
    <circle cx="30" cy="30" r="18" fill="white"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">N</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Next.js</text>
    
    <!-- Rendered content -->
    <g transform="translate(20, 80)">
      <!-- Post 1 -->
      <rect x="0" y="0" width="310" height="90" rx="10" fill="white" stroke="rgba(0,112,243,0.1)" stroke-width="1.5"/>
      <rect x="15" y="15" width="60" height="40" rx="6" fill="rgba(0,112,243,0.1)"/>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#1e293b">Blog Post 1</text>
      <text x="90" y="55" font-family="Arial, sans-serif" font-size="13" fill="#64748b">This content is fetched from CMS and rendered...</text>
      <text x="90" y="72" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">2 days ago</text>
      
      <!-- Post 2 -->
      <rect x="0" y="110" width="310" height="90" rx="10" fill="white" stroke="rgba(121,40,202,0.1)" stroke-width="1.5"/>
      <rect x="15" y="125" width="60" height="40" rx="6" fill="rgba(121,40,202,0.1)"/>
      <text x="90" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#1e293b">Blog Post 2</text>
      <text x="90" y="165" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Server-side rendered with Next.js for better...</text>
      <text x="90" y="182" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">5 days ago</text>
      
      <!-- Post 3 -->
      <rect x="0" y="220" width="310" height="90" rx="10" fill="white" stroke="rgba(0,112,243,0.1)" stroke-width="1.5"/>
      <rect x="15" y="235" width="60" height="40" rx="6" fill="rgba(0,112,243,0.1)"/>
      <text x="90" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#1e293b">Blog Post 3</text>
      <text x="90" y="275" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Static generation at build time for optimal...</text>
      <text x="90" y="292" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">1 week ago</text>
    </g>
  </g>
  
  <!-- Title Section -->
  <g transform="translate(600, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="42" font-weight="800" fill="#1e293b" text-anchor="middle" letter-spacing="-1">Best CMS for</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="800" fill="#0070f3" text-anchor="middle" letter-spacing="-1">Next.js Projects</text>
  </g>
  
  <!-- CMS Logos at bottom -->
  <g transform="translate(600, 720)">
    <circle cx="-200" cy="0" r="20" fill="rgba(0,112,243,0.1)"/>
    <text x="-200" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0070f3" text-anchor="middle">C</text>
    
    <circle cx="-120" cy="0" r="20" fill="rgba(121,40,202,0.1)"/>
    <text x="-120" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7928ca" text-anchor="middle">M</text>
    
    <circle cx="-40" cy="0" r="20" fill="rgba(0,112,243,0.1)"/>
    <text x="-40" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0070f3" text-anchor="middle">S</text>
    
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#64748b" text-anchor="middle">+</text>
    
    <circle cx="40" cy="0" r="20" fill="rgba(0,0,0,0.1)"/>
    <text x="40" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000" text-anchor="middle">N</text>
    
    <text x="80" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#64748b">Next.js</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="700" r="4" fill="#0070f3" opacity="0.4"/>
  <circle cx="180" cy="710" r="3" fill="#7928ca" opacity="0.4"/>
  <circle cx="1050" cy="100" r="4" fill="#0070f3" opacity="0.4"/>
  <circle cx="1080" cy="90" r="3" fill="#7928ca" opacity="0.4"/>
</svg>
